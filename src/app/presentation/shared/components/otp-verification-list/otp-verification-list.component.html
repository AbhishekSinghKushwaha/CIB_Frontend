<div class="row align-items-stretch align-items-center col-md-10 mb-2 py-2">
    <div class="col-md-2 icon">
      <img
        class="rounded-circle img-fluid"
        [src]="data.imageLink"
        alt="Generic placeholder image"
      />
    </div>
    <div class="col-md-8 pt-3">
      <div class="row">
        <div class="col-md-10">
          <h4>{{ data.verificationType }}</h4>
        </div>
        <div class="col-md-1" (click)="select()">
        <mat-icon color="primary" [svgIcon]="isChecked ? 'check_round' : 'radio_button_off'"></mat-icon>
        </div>
      </div>
      <mat-divider class="mt-3 mb-2"></mat-divider>
    </div>
  </div>
