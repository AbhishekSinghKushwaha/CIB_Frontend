<mat-card>
  <mat-card-content class="container" ngbAutofocus>
    <div class="row mt-2">
      <div class="col-12">
        <h3 class="strong-text">Are you sure you want to sign out?</h3>
      </div>
    </div>
    <div class="row">
      <button
        mat-button
        color="primary"
        class="strong-text"
        (click)="closeModal()"
      >
        Keep me in
      </button>
      <button mat-button color="primary" class="strong-text" (click)="logout()">
        sign me out
      </button>
    </div>
  </mat-card-content>
</mat-card>
