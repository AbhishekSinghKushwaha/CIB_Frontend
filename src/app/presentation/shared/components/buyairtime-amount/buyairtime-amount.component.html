<div class="row">
    <div class="col-md-4">
        <mat-form-field appearance="standard" style="width: 100%" floatLabel="always" (click)="openCurrencyModal()">
        <mat-label>Amount</mat-label>
            <input
                matInput
                type="text"
                class="strong-text"
                [value]="currency?.currencyCode || ''"
                [placeholder]="currency?.currencyCode || 'KES'"
            />
            <button type="button" mat-icon-button matSuffix>
                <mat-icon svgIcon="caret_down"></mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="col-md-8" *ngIf="selected === undefined">   
        <mat-form-field appearance="standard" style="width: 100%" floatLabel="always">
            <input
                matInput
                type="number"
                [id]="fieldName"
                [name]="fieldName"
                class="strong-text"
                [id]="fieldName"
                [name]="fieldName"
                [value]="value?.amount || ''"
                (input)="onChange($event)"
                (blur)="touched()"
                [placeholder]="placeholder"
                placeholder="Enter an amount"
            />
        </mat-form-field>
    </div>
    <div class="col-md-8" *ngIf="selected && selected.amountRangeType === 'Amount range'">   
        <mat-form-field appearance="standard" style="width: 100%" floatLabel="always">
            <input
                matInput
                type="number"
                [id]="fieldName"
                [name]="fieldName"
                class="strong-text"
                [id]="fieldName"
                [name]="fieldName"
                [value]="value?.amount || ''"
                (input)="onChange($event)"
                (blur)="touched()"
                [placeholder]="placeholder"
                placeholder="Enter an amount"
            />
        </mat-form-field>
        <small class="text-grey">Range between 350 - 650</small>
    </div>
    
    <div class="col-md-8" *ngIf="selected && selected.amountRangeType === 'Fixed bundles'">   
        <mat-form-field appearance="standard" style="width: 100%" floatLabel="always"
        (click)="openFixedRange()">
            <input
                matInput
                type="number"
                [id]="fieldName"
                [name]="fieldName"
                class="strong-text"
                [value]="value?.amount || ''"
                [placeholder]="placeholder"
            />
        </mat-form-field>
    </div> 
</div>
