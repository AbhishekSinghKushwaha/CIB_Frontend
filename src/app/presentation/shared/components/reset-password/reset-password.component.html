<div class="card border-0">
  <div class="card-body ps-2">
    <h3 class="strong-text">Create a strong password</h3>
    <div class="row text-muted">
      <p>Make sure that your password is easy to remember</p>
    </div>
    <div class="row text-muted">
      <form [formGroup]="resetPasswordForm" autocomplete="off">
        <div class="row mb-3">
          <mat-form-field class="col-md-12">
            <mat-label for="resetPasswordForm"> Password</mat-label>
            <input
              matInput
              [type]="hidePassword1 ? 'password' : 'text'"
              id="password"
              formControlName="password"
              autocomplete="new-password"
              placeholder="Enter your password"
              [pattern]="pattern"
            />
            <button
              mat-icon-button
              type="button"
              matSuffix
              class="password-icon"
              (click)="hidePassword1 = !hidePassword1"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword1"
            >
              <mat-icon
                [svgIcon]="hidePassword1 ? 'show-password' : 'hide-password'"
              ></mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="row mb-4">
          <mat-form-field class="col-md-12">
            <mat-label for="resetPasswordForm"> Confirm Password</mat-label>
            <input
              matInput
              [type]="hidePassword2 ? 'password' : 'text'"
              id="confirmPassword"
              formControlName="confirmPassword"
              autocomplete="new-password"
              placeholder="Re-enter your password"
            />
            <button
              mat-icon-button
              type="button"
              matSuffix
              class="password-icon"
              (click)="hidePassword2 = !hidePassword2"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword2"
            >
              <mat-icon
                [svgIcon]="hidePassword2 ? 'show-password' : 'hide-password'"
              ></mat-icon>
            </button>
          </mat-form-field>
        </div>
        <!-- <mat-error *ngIf="f.password.errors" class="validationError">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </mat-error> -->
        <div class="row mb-4">
          <div class="row">
            <div class="col-1">
              <img
                src="assets/images/icons/visual-support-icons-user-badge.svg"
                alt=""
              />
            </div>
            <div class="col-11">What makes a strong password</div>
          </div>
          <div class="row">
            <div class="col-1">
              <img
                src="assets/images/icons/visual-support-icons-mark.svg"
                alt=""
              />
            </div>
            <div class="col-11 text-success">
              It must have numbers, uppercase and lowercase letters
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <img
                src="assets/images/icons/visual-support-icons-mark.svg"
                alt=""
              />
            </div>
            <div class="col-11 text-success">
              It must be at least 12 characters long
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <img
                src="assets/images/icons/visual-support-icons-mark.svg"
                alt=""
              />
            </div>
            <div class="col-11 text-success">
              It must contain a special character (e.g. !@#$&)
            </div>
          </div>
        </div>
        <div class="row gx-4">
          <div class="col-md-7">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              (click)="submit()"
              class="col-12"
              [disabled]="resetPasswordForm.status === 'INVALID' || submitted"
            >
              Set password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
