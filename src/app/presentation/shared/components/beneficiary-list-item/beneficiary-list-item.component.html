<div
  class="row align-items-stretch align-items-center mb-2 pb-2"
  style="margin-left: 0; margin-right: 0"
>
  <div
    class="col-md-1 mt-4"
    *ngIf="category === 'manage-beneficiary' && showCheckbox"
    (click)="selectMultiple()"
  >
    <mat-icon
      color="primary"
      [svgIcon]="isChecked ? 'square-check' : 'square-check-off'"
    ></mat-icon>
  </div>
  <div class="col-md-3">
    <img
      *ngIf="
        data?.telcoOperator?.iconUrl || data?.mobileWallet?.iconUrl;
        else noPath
      "
      class="rounded-circle img-fluid"
      [src]="data?.telcoOperator?.iconUrl || data?.mobileWallet?.iconUrl"
      alt="Generic placeholder image"
    />
    <ng-template #noPath>
      <div class="circle">
        <div class="initials">
          {{ generateInitials(data?.fullName || "") }}
        </div>
      </div>
    </ng-template>
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-10">
        <h4>{{ data.fullName }}</h4>
        <small class="mb-1 text-grey">{{ data?.accountNumber }} </small><br />
        <small class="mb-1 text-grey"
          >{{ data?.bank?.bankName }}
          {{ data?.mobileWallet?.walletDescription }} &#183; {{ data?.country }}
        </small>
      </div>
      <div
        class="col-md-1"
        *ngIf="category === 'manage-favourites'"
        (click)="selectSingle()"
      >
        <mat-icon
          color="primary"
          [svgIcon]="isChecked ? 'check_round' : 'radio_button_off'"
        ></mat-icon>
      </div>
      <div
        class="col-md-1 mt-4 cursor-pointer"
        *ngIf="category === 'manage-beneficiary'"
        (click)="openBeneficiaryForm()"
      >
        <mat-icon color="primary" svgIcon="caret_right"></mat-icon>
      </div>
    </div>
    <mat-divider class="mt-2 mb-2"></mat-divider>
  </div>
</div>
