<div class="row gx-0">
  <div class="col-md-12">
    <div class="row gx-0 mb-4 justify-content-md-center">
      <div class="col-md-11">
        <div class="mb-3">
          <button
            mat-icon-button
            aria-label="Back"
            class="back-icon"
            [routerLink]="backLink"
          >
            <div class="strong-text">
              <mat-icon svgIcon="caret_left"></mat-icon>
              <span>Register</span>
            </div>
          </button>
        </div>
        <h3 class="title mb-3">Please Select products and sub-products</h3>

        <div class="row mt-3">
          <div
            class="col-md-6 mt-5"
            *ngFor="let product of products; let i = index"
          >
            <div
              class="product-list-item d-flex bd-highlight mb-2"
              (click)="selectProduct(product)"
            >
              <div class="p-2 bd-highlight">
                <button mat-fab class="text-primary">
                  <mat-icon>person</mat-icon>
                </button>
              </div>
              <div class="p-2 bd-highlight">
                <h3 class="pt-3">{{ product?.name }}</h3>
              </div>
              <div class="ms-auto p-2 bd-highlight">
                <div class="d-flex bd-highlight">
                  <div class="p-2 bd-highlight">
                    <span
                      *ngFor="let sp of selectedProducts; let isLast = last"
                    >
                      <div
                        class="col-1 text-primary pt-2"
                        *ngIf="product?.id === sp?.id"
                      >
                        <strong>On</strong>
                      </div>
                    </span>
                  </div>

                  <div class="pt-3 bd-highlight">
                    <mat-icon
                      class=""
                      color="primary"
                      svgIcon="caret_right"
                    ></mat-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5 mb-3">
          <div class="col-sm-5 pr-sm-0 mb-3 mb-sm-0">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              class="col-8"
              [disabled]="selectedProducts.length === 0"
              (click)="saveAndContinue()"
            >
              Save & continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
