<mat-card  class="notification-modal-screen p-0 cursor-pointer">
  <mat-card-content class="p-4">
    <h3 class="card-title fw-bold">Are you sure?</h3>
    <p class="text-muted text-grey">
        Once you remove a user, all their details will be deleted. You can add them again anytime.
    </p>
    <p>
      <span class="mt-3 text text-danger cursor-pointer" (click)="close()">No, I’m not</span>
      <span class="ms-4 mt-3 text text-danger cursor-pointer" (click)="close()">Yes, I’m sure</span>
    </p>
  </mat-card-content>
</mat-card>
