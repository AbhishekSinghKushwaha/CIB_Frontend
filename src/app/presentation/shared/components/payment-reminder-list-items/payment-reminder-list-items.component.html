<div
  class="row align-items-stretch mb-2 pb-2 cursor-pointer"
  (click)="select()"
>
  <div class="col-md-10">
    <h4>{{ data.reminder }}</h4>
  </div>
  <div class="col-md-2">
    <mat-icon
      color="primary"
      [svgIcon]="isChecked ? 'check_round' : 'radio_button_off'"
    ></mat-icon>
  </div>
</div>
