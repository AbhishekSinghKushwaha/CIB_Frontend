<mat-card
  class="notification-modal-screen p-0 mat-elevation-z7 cursor-pointer"
  (click)="openLink()"
>
  <div
    *ngIf="data.image"
    class="
      d-none d-sm-flex
      justify-content-center
      align-items-center
      img-bg
      p-2
    "
  >
    <img [src]="data.image" height="100px" />
  </div>
  <mat-card-content class="p-4">
    <h3 class="card-title">{{ data.title }}</h3>
    <p class="text-muted text-grey">
      {{ data.message }}
    </p>
    <p *ngIf="enableClose && data.registerButtonEnabled">
      <app-register-button-footer
        (close)="close()"
      ></app-register-button-footer>
    </p>
    <p *ngIf="enableClose && data.logoutButtonEnabled">
      <app-logout-button-footer (close)="close()"></app-logout-button-footer>
    </p>
    <p
      *ngIf="
        enableClose &&
        (!(data.registerButtonEnabled || data.logoutButtonEnabled) ||
          data?.buttonText)
      "
    >
      <span class="mt-3 text text-danger cursor-pointer" (click)="close()">{{
        data.buttonText
      }}</span>
    </p>
  </mat-card-content>
</mat-card>
