<div
  class="row align-items-stretch mb-2 gx-0 pb-2 cursor-pointer"
  (click)="select()"
>
  <div class="col-md-2">
    <img
      *ngIf="data?.flagPath; else noPath"
      class="rounded-circle img-d"
      [src]="data?.flagPath"
      width="60px"
      height="60px"
      alt=""
    />
    <ng-template #noPath>
      <div class="circle">
        <div class="initials">
          {{ generateInitials(data?.countryName || "") }}
        </div>
      </div>
    </ng-template>
  </div>
  <div class="col-md-9">
    <div class="row gx-0 user-list-item" style="height: 60px">
      <div class="col-md-10 p-3 d-flex">
        <div class="align-self-center pl-2">{{ data.countryName }}</div>
      </div>
      <div class="col-md-2 d-flex justify-content-end">
        <div class="align-self-center">
          <mat-icon
            color="primary"
            [svgIcon]="isChecked ? 'check_round' : 'radio_button_off'"
          ></mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
