<div class="container favourites-modal-screen p-2 mt-3">
  <mat-icon class="text-dark" (click)="close()">close</mat-icon>

  <p class="text-center pb-2 header-margin ">Verification confirmation</p>

  <h4 class="strong-text" mt-5 pb-2>To continue, please confirm your verification preferences </h4>
    <small class="text-secondary mt-4">Youâ€™d like to receive your verification code: </small>
      <div class="row mb-5 mt-2">
        <div class="col-md-10">
          <div class="px-3 mb-3"  *ngFor="let account of selected">
            <mat-checkbox
            color="primary"
            readonly
            [checked]="true"
           
            (click)="$event.preventDefault()"
            > By {{account}}
          </mat-checkbox> 
          </div>
        </div>
      </div>

    <div class="mt-4">
      <button mat-raised-button color="primary" (click)="submit()" class="px-5 mx-2 "> Confirm</button>
      <button mat-stroked-button color="primary" (click)="close()"class="px-5"> Cancel</button>
    </div>
</div>
