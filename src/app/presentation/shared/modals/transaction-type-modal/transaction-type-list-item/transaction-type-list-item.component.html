<div class="row align-items-stretch cursor-pointer" (click)="select()">
  <div class="col-md-11">
    <h4 class="strong-text">{{ data.name }}</h4>
  </div>
  <div class="col-md-1">
    <mat-icon
      color="primary"
      [svgIcon]="isChecked ? 'square-check' : 'square-check-off'"
    ></mat-icon>
  </div>
</div>
