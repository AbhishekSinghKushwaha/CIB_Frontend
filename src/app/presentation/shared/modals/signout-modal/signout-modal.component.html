<div class="signout-modal-screen p-0 mat-elevation-z0">
  <div class="d-none d-sm-flex justify-content-center align-items-center">
    <img [src]="data.image" width="228px" />
  </div>
  <div class="p-4">
    <h3 class="strong-text">{{ data.title }}</h3>
    <p class="text-muted">
      {{ data.message }}
    </p>
    <p>
      <span class="mt-3 text text-danger cursor-pointer" (click)="close()"
        >Keep me in
      </span>
      <span class="mt-3 text text-danger cursor-pointer" (click)="close()"
        >Sign me out</span
      >
    </p>
  </div>
</div>
