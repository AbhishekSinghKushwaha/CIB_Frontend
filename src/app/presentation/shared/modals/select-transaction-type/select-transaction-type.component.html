<div class="transaction-modal-screen p-0">
    <button mat-icon-button matSuffix class="close-button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
    <p class="text-center fw-bold pt-2">Transaction type</p>
    <h3 class="m-4 ms-2 strong-text">Please select the transaction type</h3>
    <div class="row gx-0 p-3">
      <div *ngFor="let item of data | keyvalue; let isLast = last; let i = index" class="py-2">
        <app-select-transaction-type-list
          [data]="item"
        >
        </app-select-transaction-type-list>
        <mat-divider *ngIf="!isLast" class="pt-3"></mat-divider>
      </div>
    </div>
  </div>
