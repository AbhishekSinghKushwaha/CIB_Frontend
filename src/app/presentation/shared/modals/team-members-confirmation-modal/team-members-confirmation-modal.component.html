<div class="confirm-payment p-4">
  <div class="row">
    <div class="col-md-4">
      <mat-icon (click)="close()" class="cursor-pointer">close</mat-icon>
    </div>
    <div class="col-md-8">
      <h3 class="strong-text col-md-8">Team member confirmation</h3>
    </div>
  </div>
  <div class="row">
    <div class="col mb-4">
      <h2 class="ml-4 title">To continue, please confirm the team members</h2>
    </div>
  </div>

  <div class="row" *ngFor="item; of: [1, 2, 3, 4, 5, 6]">
    <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
      <span class="text-grey text-sm">User name</span>
      <p class="mb-0 text-sm pb-0">xxxxxxxxxxxxxxxxxxxxxxxx</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
      <span class="text-grey text-sm">Email Address</span>
      <p class="mb-0 text-sm pb-0">xxxxxxxxxxxxxxxxxxxxxxxx</p>
    </div>
    <mat-divider></mat-divider>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button
        mat-raised-button
        type="button"
        color="primary"
        class="px-5 mt-4"
        (click)="submitReview()"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
