<div class="fixed-range-modal-screen p-0">
    <div class="row">
        <div class="col-md-4">
            <mat-icon (click)="close()" class="cursor-pointer">close</mat-icon>
        </div>
        <h4 class="strong-text col-md-8">Buy airtime</h4>
    </div>
  <div class="row p-3">
    <h3 class="strong-text pt-4 mb-5">How much do you want to pay?</h3>
    <div *ngFor="let item of data; let isLast = last; let i = index">
      <app-fixed-range-list [data]="item" [isChecked]="selected?.text===item.text"> </app-fixed-range-list>
      <mat-divider *ngIf="!isLast" class="pt-3 pb-1"></mat-divider>
    </div>
  </div>
</div>
