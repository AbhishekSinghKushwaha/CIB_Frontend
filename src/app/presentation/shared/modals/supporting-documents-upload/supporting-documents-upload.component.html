<div class="own-equity-modal-screen p-0 mat-elevation-z0">
    <div class="row">
        <div class="col-md-4">
            <mat-icon (click)="close()">close</mat-icon>
        </div>
        <h4 class="strong-text col-md-8">Supporting documents</h4>
    </div>
    <h3 class="strong-text pt-4">Upload documents</h3>
    <small class="text-grey">Please upload supporting documents in PDF or Jpeg format. The maximum size allowed is 20mb.</small><br>
    <div class="col-6 upload my-4">
            <div class="icon-container">
                <mat-icon color="primary" aria-hidden="false">file_upload</mat-icon>
            </div>
            <div class="text-center">
                <small>Upload your documents</small><br>
                <small class="text-grey">Drag & drop or <label for="input-file-id" class="browse strong-text">browse</label> files here</small>
                <input class="ng-hide" id="input-file-id" multiple type="file" style="display: none;"/>
            </div>
    </div>
    <small class="text-grey">Additional information if required</small>    
    <div class="pt-4">
        <button mat-flat-button disabled class="px-5">Upload</button>
    </div>
</div>
