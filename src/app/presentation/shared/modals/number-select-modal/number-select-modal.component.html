<div class="own-equity-modal-screen p-0">
  <button mat-icon-button matSuffix class="close-button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <p class="text-center fw-bold pt-2">Number of cheque book?</p>
  <div class="row gx-0 p-3">
    <div
      *ngFor="let item of data; let isLast = last; let i = index"
      class="row cursor-pointer"
      (click)="select(item)"
    >
      <div class="col-md-10">
        {{ item }}
      </div>
      <div class="col-md-2">
        <mat-icon
          color="primary"
          [svgIcon]="selected === item ? 'check_round' : 'radio_button_off'"
        ></mat-icon>
      </div>
      <mat-divider *ngIf="!isLast" class="m-3"></mat-divider>
    </div>
  </div>
</div>
