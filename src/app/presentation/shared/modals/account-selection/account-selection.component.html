<div class="own-equity-modal-screen p-0 mat-elevation-z0">
    <div class="row">
        <div class="col-md-4">
            <mat-icon (click)="close()">close</mat-icon>
        </div>
        <h4 class="strong-text col-md-8">{{data.title}}</h4>
    </div>
    <h3 class="strong-text pt-4 mb-3">Please select an account</h3>
    <div *ngFor="let item of data.content; let i = index">
        <mat-radio-group aria-label="Select an option">
            <div class="radio-label mb-3">
                <mat-radio-button class="strong-text" value={{i}}>{{item.radiotext}}</mat-radio-button><br>
                <small class="s-padding">{{item.text}}</small><br>
                <small class="text-grey s-padding">{{item.subtext}}</small>
            </div>
        </mat-radio-group>
    </div>
</div>
