<div class="sendto-account-modal-screen">
    <button mat-icon-button matSuffix class="close-button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
    <p class="text-center fw-bold pt-2">Send to</p>
    <h3 class="m-4 ms-2">Please select an account</h3>
    <app-account-send-to *ngFor="let account of data" [data]="account" [isChecked]="selected &&  selected.accountName===account.accountName">
    </app-account-send-to>
  </div>
