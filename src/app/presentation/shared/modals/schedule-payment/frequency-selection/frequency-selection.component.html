<div class="radio-container" (click)="select()">
  <div>
    <h4 class="strong-text">{{ data?.frequency }}</h4>
    <small class="text-grey">{{ data?.description }}</small>
  </div>
  <div>
    <mat-icon
      color="primary"
      [svgIcon]="isChecked ? 'check_round' : 'radio_button_off'"
    ></mat-icon>
  </div>
</div>
