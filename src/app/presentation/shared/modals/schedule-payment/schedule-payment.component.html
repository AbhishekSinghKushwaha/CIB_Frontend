<div class="own-equity-payment-modal-screen p-0 mat-elevation-z0">
    <div class="row">
        <div class="col-md-4">
            <mat-icon (click)="close()" class="cursor-pointer">arrow_back_ios_new</mat-icon>
        </div>
        <h4 class="strong-text col-md-8">Schedule Payment</h4>
    </div>
    <h3 class="strong-text pt-4 mb-3">Please enter details</h3>
    <div>
        <mat-form-field class="d-flex flex-column" appearance="standard" style="width: 100%" floatLabel="always">
            <mat-label>Frequency</mat-label>
            <mat-select placeholder="Select the frequency">
                <div *ngFor="let item of frequencySelectionList.FREQUENCY_LISTINGS; let isLast = last; let i = index">
                <mat-option [value]="item.text">
                    <app-frequency-selection [data]="item" [isChecked]="selected?.text===item.text"> </app-frequency-selection>
                </mat-option>
                <mat-divider *ngIf="!isLast" class="divider-radio"></mat-divider>
                </div>
            </mat-select>
          </mat-form-field> 
    </div>

    <div>
        <mat-form-field appearance="standard" style="width: 100%" floatLabel="always">
          <mat-label>First payment date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Select a payment a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> 
      </div>

    <div>
        <mat-form-field appearance="standard" style="width: 100%" floatLabel="always">
          <mat-label>Last payment date</mat-label>
          <input matInput [matDatepicker]="picker2" placeholder="Enter the end date">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field> 
      </div>

    <div>
        <mat-form-field class="d-flex flex-column" appearance="standard" style="width: 100%" floatLabel="always">
            <mat-label>Remind me</mat-label>
            <mat-select placeholder="Set a reminder">
                <div  *ngFor="let item of reminderSelectionList.REMINDER_LISTINGS; let isLast = last; let i = index">
                <mat-option [value]="item.text">                  
                    <app-reminder-selection [data]="item" [isChecked]="selectedReminder?.text===item.text"> </app-reminder-selection>
                </mat-option>
                <mat-divider *ngIf="!isLast" class="divider-radio"></mat-divider>
                </div>
              </mat-select>
          </mat-form-field>    
    </div>

    <div class="row">
        <div class="col-1 pt-2">
            <mat-icon>info_outline</mat-icon>
        </div>
        <div class="col-11">
            <small class="text-grey">
                You will be notified on the date that your payment is scheduled to take place
            </small>
        </div>
    </div>
    
    <div class="pt-4">
        <button mat-flat-button disabled class="px-5">Continue</button>
      </div>
</div>
