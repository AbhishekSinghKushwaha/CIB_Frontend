<div class="container new-recipient-modal-screen p-1">
  <button mat-icon-button matSuffix class="close-button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <p class="text-center fw-bold pt-2">Send to someone new</p>
  <h3 class="m-4 ms-2">Please select an operator</h3>

  <div
    *ngFor="let item of operators"
    class="row align-items-stretch mb-2 pb-2 cursor-pointer"
    (click)="select()"
  >
    <div class="col-md-2">
      <img
        class="rounded-circle img-d"
        [src]="item?.flagPath"
        width="60px"
        height="60px"
        alt="Generic placeholder image"
      />
    </div>
    <div class="col-md-9">
      <div class="row user-list-item" style="height: 60px">
        <div class="col-md-10 d-flex">
          <div class="align-self-center">{{ item.operatorName }}</div>
        </div>
        <div class="col-md-2 d-flex">
          <div class="align-self-center">
            <mat-icon
              color="primary"
              [svgIcon]="isChecked ? 'check_round' : 'radio_button_off'"
            ></mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
