<mat-card class="notification-modal-screen p-0 mat-elevation-z0">
  <div *ngIf="data.image" class="d-none d-sm-flex justify-content-center align-items-center">
    <img [src]="data.image" width="228px" />
  </div>
  <mat-card-content class="p-4">
    <h3 class="card-title">{{data.title}}</h3>
    <p class="text-muted">
      {{data.message}}
    </p>
    <p>
      <span *ngIf="data.registerButtonEnabled" class="mt-3 text text-danger cursor-pointer"
        (click)="close()">Register</span>
      <span [ngClass]="data.registerButtonEnabled && 'ms-4' || ''" class="mt-3 text text-danger cursor-pointer" (click)="close()">Try again</span>
    </p>
  </mat-card-content>
</mat-card>
