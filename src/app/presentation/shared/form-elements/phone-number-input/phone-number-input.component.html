<div class="row justify-content-between">
  <div class="col-4">
    <mat-form-field
      appearance="standard"
      style="width: 100%"
      floatLabel="always"
      (click)="openDialCodeModal()"
    >
      <mat-label>Mobile Number</mat-label>
      <input
        matInput
        type="text"
        class="strong-text"
        [value]="country?.dialCode || ''"
        [placeholder]="country?.dialCode || '' || '+254'"
      />
      <button type="button" mat-icon-button matSuffix>
        <mat-icon svgIcon="caret_down"></mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-8">
    <mat-form-field appearance="standard" style="width: 100%">
      <input
        matInput
        type="number"
        [id]="fieldName"
        [name]="fieldName"
        class="strong-text"
        [id]="fieldName"
        [name]="fieldName"
        [value]="value || ''"
        (input)="onChange($event)"
        (blur)="touched()"
        [placeholder]="placeholder"
        placeholder="Enter their mobile number"
      />
    </mat-form-field>
    <app-field-errors [formField]="formField"></app-field-errors>
  </div>
</div>
