<mat-form-field appearance="standard" style="width: 100%" floatLabel="always">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="number"
    [id]="fieldName"
    [name]="fieldName"
    [value]="value"
    [disabled]="isDisabled"
    (input)="onChange($event)"
    (blur)="touched()"
    [placeholder]="placeholder"
  />
  <mat-icon matSuffix svgIcon="edit"></mat-icon>
</mat-form-field>
<app-field-errors [formField]="formField"></app-field-errors>
