<div class="row gx-0">
  <div class="col-md-12">
    <div class="row gx-0 mb-4 justify-content-md-center">
      <div class="col-md-11">
        <div class="mb-3">
          <button
            mat-icon-button
            aria-label="Back"
            class="back-icon"
            routerLink="/"
          >
            <div class="strong-text">
              <mat-icon svgIcon="caret_left"></mat-icon>
              <span>Register</span>
            </div>
          </button>
        </div>
        <div class="mb-3">
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_grey"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_grey"
            class="mat-icon-custom"
          ></mat-icon>
        </div>
        <h3 class="title mb-3">Please Select products and services</h3>
        <div class="row">
          <div class="col-md-6 mt-2">
            <mat-card
              class="cursor-pointer p-3"
              routerLink="/customer-onboarding/product-services/option"
            >
              <mat-card-content>
                <div class="row">
                  <div class="col-md-3">
                    <button mat-fab>
                      <mat-icon svgIcon="withdraw"></mat-icon>
                    </button>
                  </div>
                  <div class="col-md-7">
                    <p class="mb-0">Add Product & services</p>
                    <small class="text-grey"
                      >Add the details of your company's directors</small
                    >
                  </div>
                  <div class="col-md-2 card card-block justify-content-center">
                    <mat-icon color="primary" svgIcon="caret_right"></mat-icon>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="mt-5">
          <h3 class="title">List of products and services</h3>
          <div class="row">
            <div
              *ngFor="let item of products; let i = index"
              class="col-md-6 align-items-stretch align-items-center mb-2 mt-4 pb-2"
            >
              <div class="col-md-2">
                <img
                  class="rounded-circle img-fluid"
                  src="assets/images/icons/visual-support-icons-BM-image-placeholder.svg"
                  alt="Generic placeholder image"
                />
              </div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-10">
                    <h4>Payments</h4>
                    <small class="mb-1 text-grey">Secondary label</small>
                  </div>
                  <div class="col-md-2">
                    <mat-icon
                      color="primary"
                      svgIcon="three_dots_on_grey"
                      [matMenuTriggerFor]="menu"
                    ></mat-icon>

                    <mat-menu #menu="matMenu">
                      <button
                        mat-menu-item
                        [routerLink]="
                          '/customer-onboarding/company-directors/edit/' + i + 1
                        "
                      >
                        <mat-icon svgIcon="edit"></mat-icon>
                        <span>Edit</span>
                      </button>
                      <button mat-menu-item (click)="delete()">
                        <mat-icon svgIcon="delete-documents"></mat-icon>
                        <span>Delete</span>
                      </button>
                    </mat-menu>
                  </div>
                </div>
                <mat-divider class="mt-2 mb-2"></mat-divider>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5 mb-3">
          <div class="col-sm-5 pr-sm-0 mb-3 mb-sm-0">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              class="col-8"
              [disabled]="false"
            >
              Save & continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
