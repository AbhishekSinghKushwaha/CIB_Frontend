<div class="row">
  <h3 class="strong-text">Your loans</h3>
  <div class="row">
    <div class="col-md-6 h-100">
      <app-card-component
        *ngFor="let data of accountLinks"
        class="row pb-3"
        [data]="data"
      >
      </app-card-component>
    </div>
    <div class="col-md-5 offset-md-1">
      <app-card-component
        class="row pb-4"
        [data]="{
          type: 'Regular',
          text: 'Apply for Loan',
          subText: 'An account, card or mobile wallet',
          prefixIcon:
            'assets/images/icons/visual-support-icon-card-insertion-with-grey-bg.svg',
          suffixIcon: 'caret_right'
        }"
      >
      </app-card-component>
      <app-card-component
        class="row"
        [data]="{
          type: 'Regular',
          text: 'Repay Loan',
          subText: 'Save, transact, borrow and more',
          prefixIcon:
            'assets/images/icons/visual-support-icon-card-insertion-with-grey-bg.svg',
          suffixIcon: 'caret_right'
        }"
      >
      </app-card-component>
    </div>
  </div>
</div>
