<div class="row">
  <div class="col-md-12">
    <div class="row mb-4 justify-content-md-center">
      <div class="col-md-11">
        <div class="mb-3">
          <button
            mat-icon-button
            aria-label="Back"
            class="back-icon"
            routerLink="/borrow/loans/0"
          >
            <div class="strong-text">
              <mat-icon svgIcon="caret_left"></mat-icon>
            </div>
          </button>
        </div>
        <h3 class="strong-text">View your statement</h3>
        <div class="row pt-3 col-md-6">
          <div class="d-flex justify-content-between">
            <button
              mat-stroked-button
              (click)="setRange('buttonA')"
              [ngClass]="{ toggleColor: selectedButton === 'buttonA' }"
              [color]="selectedButton === 'buttonA' && 'primary'"
            >
              1 Month
            </button>
            <button
              mat-stroked-button
              (click)="setRange('buttonB')"
              [ngClass]="{ toggleColor: selectedButton === 'buttonB' }"
              [color]="selectedButton === 'buttonB' && 'primary'"
            >
              3 Months
            </button>
            <button
              mat-stroked-button
              (click)="setRange('buttonC')"
              [ngClass]="{ toggleColor: selectedButton === 'buttonC' }"
              [color]="selectedButton === 'buttonC' && 'primary'"
            >
              6 Months
            </button>
            <button
              mat-stroked-button
              (click)="setRange('buttonD')"
              [ngClass]="{ toggleColor: selectedButton === 'buttonD' }"
              [color]="selectedButton === 'buttonD' && 'primary'"
            >
              1 Year
            </button>
          </div>
        </div>
        <form
          [formGroup]="statementForm"
          (submit)="submit()"
          class="d-flex flex-column"
          autocomplete="off"
        >
          <div class="row mt-4">
            <div class="col-md-6">
              <mat-form-field style="width: 100%">
                <mat-label>Start date</mat-label>
                <input
                  matInput
                  placeholder="Select a date"
                  [matDatepicker]="startD"
                  formControlName="startDate"
                  #startDateRef
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="startD"
                ></mat-datepicker-toggle>
                <mat-datepicker #startD disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field style="width: 100%">
                <mat-label>End date</mat-label>
                <input
                  matInput
                  [matDatepicker]="endD"
                  placeholder="Select a date"
                  formControlName="endDate"
                  [min]="formatDate(startDateRef.value)"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="endD"
                ></mat-datepicker-toggle>
                <mat-datepicker #endD disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <app-schedule-payment-input
                [parentForm]="statementForm"
                label="Schedule statement"
                fieldName="scheduleStatement"
                placeholder="Select a date"
                transactionType="statement"
              ></app-schedule-payment-input>
            </div>
          </div>
          <div class="row col-md-3 mt-4">
            <button
              mat-raised-button
              [disabled]="statementForm.invalid"
              color="primary"
            >
              View statement
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
