<div class="row" *ngIf="!completed">
  <div class="col-md-12">
    <div class="row mb-4 justify-content-md-center">
      <div class="col-md-11">
        <div class="mb-3">
          <button
            mat-icon-button
            aria-label="Back"
            class="back-icon"
            routerLink="/service-request/"
          >
            <div class="strong-text">
              <mat-icon svgIcon="caret_left"></mat-icon>
              <span>Edit User Limit</span>
            </div>
          </button>
        </div>
        <h3 class="strong-text">Please enter details</h3>
        <form
          [formGroup]="dataUpdateForm"
          (submit)="submit()"
          class="d-flex flex-column"
          autocomplete="off"
        >
          <div class="row">
            <div class="col-md-6">
              <app-user-list
                [parentForm]="dataUpdateForm"
                currencyFieldName="user"
                label="User"
                placeholder="Select user"
                fieldName="user"
                formControlName="user"
              ></app-user-list>
            </div>
            <div class="col-md-6">
              <app-phone-number-input
                [parentForm]="dataUpdateForm"
                currencyFieldName="phoneNumber"
                label="Phone number"
                placeholder="Enter phone number"
                formControlName="phoneNumber"
              >
              </app-phone-number-input>
            </div>
            <div class="col-md-6">
              <app-email-input
                [parentForm]="dataUpdateForm"
                label="Transaction limit"
                placeholder="Enter transaction limit"
                formControlName="transactionLimit"
                fieldName="transactionLimit"
              >
              </app-email-input>
            </div>
          </div>
          <div class="mt-4">
            <button
              mat-raised-button
              [disabled]="dataUpdateForm.invalid"
              color="primary"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="completed">
  <app-confirmation-completion
    [data]="completionData"
    (confirmationDone)="confirmationDone($event)"
  ></app-confirmation-completion>
</div>
