<div class="activity-detail p-3">
    <div class="mb-3">
      <button
        mat-icon-button
        aria-label="Back"
        class="back-icon"
        routerLink="/transact/standing-orders"
      >
        <div class="strong-text">
          <mat-icon svgIcon="caret_left"></mat-icon>
        </div>
      </button>
    </div>
    <div class="row-fluid mb-4">
        <div class="col-8">
            <h3 class="strong-text">Transaction details</h3>
        </div>
    </div>
    <div class="row-fluid text-danger fs-4 mb-3">
      33,000 KES
      <mat-icon svgIcon="question_mark"></mat-icon>
    </div>
    <div class="row-fluid">
      <div class="row">
        <div class="col-6">
          <a mat-button href="" class="bg-light">
            <mat-icon
              [svgIcon]="transactionIcon.Inactive"
              mat-raised-button
            ></mat-icon>
            Pending
          </a>
          <button mat-button (click)="editStandingOrder(id)" color="primary">
            <mat-icon svgIcon="edit"></mat-icon>
            Edit
          </button>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <button
            mat-raised-button
            class="me-3"
            color="primary"
            (click)="update()"
          >
            <span class="pe-3 ps-3">Update</span>
          </button>
          <button
            mat-stroked-button
            color="primary"
            (click)="delete()"
          >
            <span class="pe-3 ps-3">Delete</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="row">
      <app-list-items [data]="standingOrderDetail"></app-list-items>
    </div>
  </div>
