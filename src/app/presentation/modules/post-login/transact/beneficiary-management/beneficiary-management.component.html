<div class="row">
  <div class="col-md-12">
    <div class="row mb-4 justify-content-md-center">
      <div class="col-md-11">
        <div class="mb-3">
          <button
            mat-icon-button
            aria-label="Back"
            class="back-icon"
            routerLink="/transact/"
          >
            <div class="strong-text">
              <mat-icon svgIcon="caret_left"></mat-icon>
              <span>Beneficiary management</span>
            </div>
          </button>
        </div>

        <div
          class="
            d-flex
            justify-content-between
            beneficiary-header
            cursor-pointer
          "
          matRipple
          routerLink="new"
        >
          <div>Add Beneficiary</div>
          <div class="d-flex justify-content-between text-danger">
            <mat-icon>add</mat-icon>
            <span>Add</span>
          </div>
        </div>
        <div
          class="
            card card-block
            empty-beneficiary-body
            justify-content-center
            align-items-center
          "
        >
          <img
            class="img-fluid mt-4 mb-4"
            style="width: 400px"
            src="assets/images/icons/visual-support-icon-empty-beneficiary.svg"
          />
          <p class="pb-3 justify-content-center">
            You currently don't have any saved beneficiary. lets start by adding
            a new one.
          </p>
          <button
            mat-stroked-button
            color="primary"
            type="button"
            class="col-6"
          >
            Add a beneficiary
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
