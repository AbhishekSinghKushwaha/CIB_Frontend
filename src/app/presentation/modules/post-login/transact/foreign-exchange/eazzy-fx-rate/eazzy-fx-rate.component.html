<div class="p-4 my-2 d-flex justify-content-between align-items-center rounded">
  <div class="col-6 d-inline-flex justify-content-start align-items-center">
    <img [src]="rate.image" />
    <div class="d-inline-flex flex-column justify-content-center">
      <span>{{ rate.toCurrency }}</span>
      <span class="text-grey">{{ rate.toCurrency }}</span>
    </div>
  </div>

  <div class="col-4 d-inline-flex flex-column align-items-start">
    <span class="strong-text">Buy</span>
    <span class="green-text">{{ rate.buyRate }} </span>
  </div>

  <div class="col-4 d-inline-flex flex-column align-items-start">
    <span class="strong-text">Sell</span>
    <span class="green-text">{{ rate.sellRate }} </span>
  </div>
</div>
