<div class="row">
    <div class="col-md-12">
      <div class="row mb-4 justify-content-md-center">
        <div class="col-md-11">
            <div class="mb-3">
                <button
                mat-icon-button
                aria-label="Back"
                class="back-icon"
                (click)="goBack()"
                >
                <div class="strong-text">
                    <mat-icon svgIcon="caret_left"></mat-icon>
                    <span>Product Modules</span>
                </div>
                </button>
            </div>                    
            <div *ngIf="!currentCategory" class="row mt-3">
                <h3>Add product</h3>
                <div class="row">
                    <div class="row mt-3 col-md-6 product-list-item" *ngFor="let category of productCategories" (click)="showProducts(category)"  matRipple>
                        <div class="col-1 my-auto">
                            <div class="icon-container">
                                <mat-icon color="primary" [svgIcon]="category.icon"></mat-icon>
                            </div>
                        </div>
                        <div class="col-10 offset-1 product-list-item-label">
                            <div class="row h-100 justify-content-around align-items-center">
                                <div class="col-8 float-left text-truncate">
                                    <h4>{{category.title}}</h4>
                                </div>
                                <div class="col-2 float-right">
                                    {{ hasProducts(category) ? 'on' : 'off'}}
                                </div>
                                <div class="col-2 float-right">
                                    <mat-icon [svgIcon]="'caret_right'"></mat-icon>
                                </div>
                            </div>
                        </div>    
                    </div>  
                </div>
                <div class="row">
                    <button mat-raised-button color="primary" type="submit" class="mt-5 col-md-3" [disabled]="selectedProducts.length===0" (click)="save()">Save</button>
                </div>
            </div>
            <div *ngIf="currentCategory" class="row mt-3">
                <h3>Add product</h3>
                <div class="row">
                    <div class="row mt-3 col-md-6 product-list-item" *ngFor="let product of currentCategory.children" (click)="selectProduct(product)"  matRipple>
                        <div class="col-1 my-auto">
                            <div class="icon-container">
                                <mat-icon color="primary" [svgIcon]="product.icon"></mat-icon>
                            </div>
                        </div>
                        <div class="col-10 offset-1 product-list-item-label">
                            <div class="row h-100 justify-content-around align-items-center">
                                <div class="col-8 float-left text-truncate">
                                    <h4>{{product.title}}</h4>
                                    <p class="text-grey text-sm">{{product.subtitle}}</p>
                                </div>
                                <div class="col-2 float-right toggle-container">
                                    <mat-icon [svgIcon]="isProductSelected(product) ? 'toggle_button_on':'toggle_button_off'"></mat-icon>
                                </div>
                            </div>
                        </div>    
                    </div>  
                </div>
                <div class="row">
                    <button mat-raised-button color="primary" type="submit" class="mt-5 col-md-3" [disabled]="selectedProducts.length===0" (click)="showCategories()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
