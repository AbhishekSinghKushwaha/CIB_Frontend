<h3 class="strong-text">Account Details</h3>
<small>Key in details and submit application</small>
<form
  [formGroup]="virtualAccountForm"
  (submit)="submit()"
  class="d-flex flex-column"
  autocomplete="off"
>
  <div class="row pt-4">
    <div class="col-md-6">
      <mat-form-field
        appearance="standard"
        style="width: 100%"
        floatLabel="always"
      >
        <mat-label>Region</mat-label>
        <input
          matInput
          type="text"
          [readonly]="true"
          formControlName="region"
          placeholder="Select a region"
        />
        <button type="button" mat-icon-button matSuffix>
          <mat-icon svgIcon="caret_down"></mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field
        appearance="standard"
        style="width: 100%"
        floatLabel="always"
      >
        <mat-label>Unit</mat-label>
        <input
          matInput
          type="text"
          [readonly]="true"
          formControlName="unit"
          placeholder="Select a unit"
        />
        <button type="button" mat-icon-button matSuffix>
          <mat-icon svgIcon="caret_down"></mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field
        appearance="standard"
        style="width: 100%"
        floatLabel="always"
      >
        <mat-label>Division</mat-label>
        <input
          matInput
          type="text"
          [readonly]="true"
          formControlName="division"
          placeholder="Select a division"
        />
        <button type="button" mat-icon-button matSuffix>
          <mat-icon svgIcon="caret_down"></mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field
        class="example-full-width"
        appearance="standard"
        style="width: 100%"
      >
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Enter the description here"
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="strong-text">Virtual account opening charges: KES 1,200</div>
  <!-- Submit Button -->
  <div class="mt-4">
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>
