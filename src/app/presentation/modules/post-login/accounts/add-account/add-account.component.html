<div class="row">
  <div class="col-md-12">
    <div class="row mb-4 justify-content-md-center">
      <div class="col-md-11">
        <div class="mb-3">
          <div class="title strong-text">
            <span>Accounts</span>
          </div>
        </div>
        <div class="row">
          <app-account-card
            *ngFor="let list of data"
            [data]="list"
            [enableClose]="true"
            class="mt-2 mb-2 col-md-6"
          ></app-account-card>
        </div>
      </div>
    </div>
  </div>
</div>
