<div class="row gx-0">
  <div class="col-md-12">
    <div class="row gx-0 mb-4 justify-content-md-center">
      <div class="col-md-11">
        <div class="mb-3">
          <button
            mat-icon-button
            aria-label="Back"
            class="back-icon"
            [routerLink]="['../register/company-details']"
          >
            <div class="strong-text">
              <mat-icon svgIcon="caret_left"></mat-icon>
              <span>Register</span>
            </div>
          </button>
        </div>
        <div class="mb-3">
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_grey"
            class="mat-icon-custom"
          ></mat-icon>
        </div>
        <div class="row mt-5">
          <div class="col-md-6">
            <h3 class="title mb-3">Registration confirmation</h3>
            <img
              class="img-fluid mt-3"
              src="assets/images/icons/visual-support-icons-onboarding-registration.svg"
              alt="Generic placeholder image"
            />
          </div>

          <div class="col-md-6">
            <h3 class="title mb-3">
              To continue, please confirm the registration details
            </h3>
            <div class="row mb-4">
              <p>Company details</p>
              <p class="text-grey mb-0">XX</p>
              <p class="text-grey mb-0">XX</p>
              <p class="text-grey mb-0">XX</p>
            </div>
            <div class="row mb-4">
              <p>Directors added</p>
              <p class="text-grey mb-0">XX</p>
              <p class="text-grey mb-0">XX</p>
            </div>
            <div class="row mb-4">
              <p>Users added</p>
              <p class="text-grey mb-0">XX</p>
              <p class="text-grey mb-0">XX</p>
            </div>
            <div class="row mb-4">
              <p class="text-grey fw-bold">
                Products and sub products selected
              </p>
              <p class="text-grey mb-0">Product 1</p>
              <p class="text-grey mb-0 ps-3">Sub-product</p>
              <p class="text-grey mb-0 ps-3">Sub-product</p>
            </div>
            <div class="row mb-4">
              <p class="text-grey mb-0">Product 2</p>
              <p class="text-grey mb-0 ps-3">Sub-product</p>
              <p class="text-grey mb-0 ps-3">Sub-product</p>
            </div>

            <div class="mt-1">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                [routerLink]="
                  '/auth/customer-onboarding/register/registration-summary-download'
                "
              >
                Confirm & Continue
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
