<div class="row gx-0">
  <div class="col-md-12">
    <div class="row gx-0 mb-4 justify-content-md-center">
      <div class="col-md-11">
        <div class="mb-3">
          <button
            mat-icon-button
            aria-label="Back"
            class="back-icon"
            [routerLink]="[
              '/auth/customer-onboarding/register/company-details'
            ]"
          >
            <div class="strong-text">
              <mat-icon svgIcon="caret_left"></mat-icon>
              <span>Register</span>
            </div>
          </button>
        </div>
        <div class="mb-3">
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_primary"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_grey"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_grey"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_grey"
            class="mat-icon-custom"
          ></mat-icon>
          <mat-icon
            aria-hidden="false"
            svgIcon="wizard_progress_grey"
            class="mat-icon-custom"
          ></mat-icon>
        </div>
        <h3 class="title mb-3">Please add the company directors</h3>
        <div class="row">
          <div class="col-md-6">
            <mat-card
              class="cursor-pointer p-3"
              routerLink="/auth/customer-onboarding/register/add-company-director"
            >
              <mat-card-content>
                <div class="row">
                  <div class="col-md-3">
                    <button mat-fab>
                      <mat-icon svgIcon="withdraw"></mat-icon>
                    </button>
                  </div>
                  <div class="col-md-7">
                    <p class="mb-0">Add Directors</p>
                    <small class="text-grey"
                      >Add the details of your company's directors</small
                    >
                  </div>
                  <div class="col-md-2 card card-block justify-content-center">
                    <mat-icon color="primary" svgIcon="caret_right"></mat-icon>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="mt-5" *ngIf="directors.length > 0">
          <h3 class="title">List of Directors</h3>
          <div class="row">
            <div
              *ngFor="let director of directors; let i = index"
              class="col-md-6 align-items-stretch align-items-center mb-2 pb-2"
            >
              <div class="col-md-2">
                <div class="circle">
                  <div class="initials">
                    {{ generateInitials(director?.name || "") }}
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-10">
                    <h4>{{ director?.name }}</h4>
                    <small class="mb-1 text-grey">{{
                      director?.emailAddress
                    }}</small>
                  </div>
                  <div class="col-md-2">
                    <mat-icon
                      color="primary"
                      svgIcon="three_dots_on_grey"
                      [matMenuTriggerFor]="menu"
                    ></mat-icon>

                    <mat-menu #menu="matMenu">
                      <button
                        mat-menu-item
                        [routerLink]="[
                          '/auth/customer-onboarding/register/edit-company-director'
                        ]"
                        [queryParams]="{ id: director?.referenceId }"
                        routerLinkActive="router-link-active"
                      >
                        <mat-icon svgIcon="edit"></mat-icon>
                        <span>Edit</span>
                      </button>
                      <button
                        mat-menu-item
                        (click)="delete(director?.referenceId || '')"
                      >
                        <mat-icon svgIcon="delete-documents"></mat-icon>
                        <span>Delete</span>
                      </button>
                    </mat-menu>
                  </div>
                </div>
                <mat-divider class="mt-2 mb-2"></mat-divider>
              </div>
            </div>
          </div>
          <div class="mt-5">
            <button
              type="submit"
              mat-raised-button
              color="primary"
              (click)="openDirectorInfoModal()"
            >
              Save & Continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
